<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="stylesheets/call.css">
  </head>
  <body>
    <div id="mainDiv">
      <div id="local">
        <video id="localVideo" autoplay="true"></video>
      </div>
      <div id="remote">
        <video id="remoteVideo" autoplay="true"></video>
      </div>
    </div>
    <div class="chat-box">
      <input type="checkbox">
      <label data-expanded="Close Chatbox" data-collapsed="Open Chatbox"></label>
      <div class="chat-box-content">
        <div id="content"></div>
        <div id="dchat">
          <input id="chat" type="text">
        </div>
      </div>
    </div>
    <script src="javascripts/jquery-1.3.2.min.js"></script>
    <script src="javascripts/socket.io.js"></script>
    <script src="javascripts/adapter.js"></script>
    <script src="javascripts/new.js"></script>
  </body>
</html>
